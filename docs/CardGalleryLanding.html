<!DOCTYPE html>
<html>

<head>
	<title>Pikethorne's Creator Space</title>
	
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	
	<style>
	
	:root{
		--bodyColor: #E0E0C0;
		--headerColor: #E0D0A0;
		--controlsBannerColor: #140206;
		
		--bgColor: #350810;
	}
	
	h1
	{
		color: var(--headerColor);
		font: 60px Georgia, Serif;
		margin-top: 0px;
		margin-bottom: 0px;
	}
	
	h2
	{
		color: var(--headerColor);
		font: 45px Garamond, Serif;
		margin-top: 0px;
		margin-bottom: 0px;
	}
	
	h3
	{
		color: var(--headerColor);
		font: 30px Garamond, Serif;
		margin-top: 0px;
		margin-bottom: 0px;
	}
	
	section > hr
	{
		border-style: dotted none none none;
		border-color: #FFB050;
		border-width: 3px;
		max-width: 20%;
	}
	
	body
	{		
		color: var(--bodyColor);
		background-image: linear-gradient(var(--bgColor), black);
		height: 100%;
		margin: 0;
		background-repeat: no-repeat;
		background-attachment: fixed;
		text-align: center;
		font: 20px Verdana, Sans-Serif;
	}
	
	.controlsBanner
	{
		text-align: left;
		background-image: linear-gradient(90deg, var(--controlsBannerColor), black, var(--controlsBannerColor));
		border-radius: 0px 15px 15px 0px;
		text-align: center;
		max-width: 72px;
	}
	
	.controlsBanner > a > img {
		border-radius: 25%;
		max-height:48px;
		height:64px;
		width:auto;
		padding:10px;
	}
	
	.wrapper
	{
		position: absolute;
		top: 0px;
		bottom: 0px;
		left: 0px;
		right: 0px;
		display: grid;
		grid-template-rows: 20px auto 20px;
		grid-template-columns: 10% auto auto 10%;
		grid-template-areas: 
			"header header header header"
			"leftSpace main main rightSpace"
			"footer footer footer footer";
	}
	
	.wrapper > .main
	{
		padding-top:15px;
		grid-area: main;
		background-color:  rgba(80, 20, 30, 0.35);
		border-radius: 25px
	}
	
	.wrapper > .header
	{
		grid-area: header;
	}
	
	.wrapper > .leftSpace
	{
		grid-area: leftSpace;
	}
	
	.wrapper > .rightSpace
	{
		grid-area: rightSpace;
	}
	
	.wrapper > .footer
	{
		grid-area: footer;
		display: flex;
		flex-direction: column;
		flex-shrink: 0;
	}
	
	.logoIcon
	{
		image-rendering: pixelated;
		height:256px;
		width:auto;
		border-radius: 50%;
		padding: 15px;
	}
	
	.main > p > a {
		color: #D80;
	}

	.navigation
	{
		display: flex;
		flex-wrap: wrap;
		flex-direction: row;
		justify-content: space-evenly;
		padding-left: 128px;
	}
	
	.navigation > a 
	{
		display: flex;
		width: 50%;
		padding: 1% 128px 1% 0;
	}
	
	.navigation > a > img {
		image-rendering: pixelated;
		max-height:128px;
		max-width:128px;
		height:128px;
		width:auto;
		padding: 0 5% 0 0;
	}
	
	.navigation > a > span {
		color: #D80;
		text-decoration: none;
		font-size: 1.5em;
		font-family: Lucida Console, Lucida Sans Typewriter, monospace;
		text-align: left;
		align-content: center;
	}
	
	.navigation > a > span:hover
	{
		color: #FA2;
	}
	
	a:hover
	{
		color: #FA2;
	}
	
	a:link 
	{
		text-decoration: none;
	}

	a:visited 
	{
	  text-decoration: none;
	}
	
	@media screen and (max-width: 700px)
	{
		.main > h1 
		{
			font: 40px Georgia, Serif;
		}
		
		.main > h2 
		{
			font: 35px Garamond, Serif;
		}
		
		.main > h3
		{
			font: 25px Garamond, Serif;
		}
		
		.controlsBanner > a > img
		{
			height: 32px;
			padding:5px;
		}
		
		.logoIcon
		{
			height: 128px;
			padding: 5px;
		}

		.navigation
		{
			flex-direction: column;
			align-items: flex-start;
			padding-left: 5%;
		}
		
		.navigation > a
		{
			justify-content: left;
			padding: 1% 0 1% 0;
			width: 100%;
		}
		
		.navigation > a > img 
		{
			image-rendering: pixelated;
			max-height:128px;
			height:128px;
			width:auto;
		}
		
		
		.main
		{
			font: 15px Verdana, Sans-Serif;
		}
		
		p > br {
			margin-bottom: 1em;
		}
	}
	
	</style>
</head>

<body>
	
	<div class="wrapper">
		
		<section class = "header">
		</section>
		
		<section class="main">
			
			<h1>Card Gallery</h1>

			<section class="navigation">

			<a href="ArtGallery/CardGallery8Bit.html"><img src="Assets/Icons/Cards/8bit.png"><span>8 Bit<br>(NES Style)</span></a>

			<a href="ArtGallery/CardGallery16Bit.html"><img src="Assets/Icons/Cards/16bit.png"><span>16 Bit<br>(SNES Style)</span></a>

			<a href="ArtGallery/CardGalleryHiBit.html"><img src="Assets/Icons/Cards/HiBit.png"><span>Hi Bit<br>("Arcade" Style/Anything Goes)</span></a>

			<a href="ArtGallery/CardGalleryOther.html"><img src="Assets/Icons/Cards/HiBit.png"><span>Other<br>(Not Pixel Art)</span></a>
			
			</section>
		
		</section>
		
		<section class="leftSpace">
			<section class = "controlsBanner">
				<a href="index.html"><img src="Assets/Icons/Navigation/HomeIcon.svg"></a>
			</section>
		</section>
		<section class="rightSpace"></section>
		
		<section class = "footer"></section>
		
	</div>
</body>
</html>
