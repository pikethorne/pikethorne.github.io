<!DOCTYPE html>
<html>

<head>
	<title>Pikethorne's Creator Space</title>
	
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	
	<style>
	
	:root{
		--bodyColor: #E0E0C0;
		--headerColor: #E0D0A0;
		--controlsBannerColor: #140206;
		
		--bgColor: #350810;
	}
	
	h1
	{
		color: var(--headerColor);
		font: 60px Georgia, Serif;
		margin-top: 0px;
		margin-bottom: 0px;
	}
	
	h2
	{
		color: var(--headerColor);
		font: 45px Garamond, Serif;
		margin-top: 0px;
		margin-bottom: 0px;
	}
	
	h3
	{
		color: var(--headerColor);
		font: 30px Garamond, Serif;
		margin-top: 0px;
		margin-bottom: 0px;
	}
	
	section > hr
	{
		border-style: dotted none none none;
		border-color: #FFB050;
		border-width: 3px;
		max-width: 20%;
	}
	
	body
	{		
		color: var(--bodyColor);
		background-image: linear-gradient(var(--bgColor), black);
		height: 100%;
		margin: 0;
		background-repeat: no-repeat;
		background-attachment: fixed;
		text-align: center;
		font: 20px Verdana, Sans-Serif;
	}
	
	.controlsBanner
	{
		text-align: left;
		background-image: linear-gradient(90deg, var(--controlsBannerColor), black, var(--controlsBannerColor));
		border-radius: 0px 15px 15px 0px;
		text-align: center;
		max-width: 72px;
	}
	
	.controlsBanner > a > img {
		border-radius: 25%;
		max-height:48px;
		height:64px;
		width:auto;
		padding:10px;
	}
	
	.wrapper
	{
		position: absolute;
		top: 0px;
		bottom: 0px;
		left: 0px;
		right: 0px;
		display: grid;
		grid-template-rows: 20px auto 20px;
		grid-template-columns: 10% auto auto 10%;
		grid-template-areas: 
			"header header header header"
			"leftSpace main main rightSpace"
			"footer footer footer footer";
	}
	
	.wrapper > .main
	{
		padding-top:15px;
		grid-area: main;
		background-color:  rgba(80, 20, 30, 0.35);
		border-radius: 25px
	}
	
	.wrapper > .header
	{
		grid-area: header;
	}
	
	.wrapper > .leftSpace
	{
		grid-area: leftSpace;
	}
	
	.wrapper > .rightSpace
	{
		grid-area: rightSpace;
	}
	
	.wrapper > .footer
	{
		grid-area: footer;
		display: flex;
		flex-direction: column;
		flex-shrink: 0;
	}
	
	.logoIcon
	{
		image-rendering: pixelated;
		height:256px;
		width:auto;
		border-radius: 50%;
		padding: 15px;
	}
	
	.main > p > a {
		color: #D80;
	}
	
	@media screen and (max-width: 700px)
	{
		.main > h1 
		{
			font: 40px Georgia, Serif;
		}
		
		.main > h2 
		{
			font: 35px Garamond, Serif;
		}
		
		.main > h3
		{
			font: 25px Garamond, Serif;
		}
		
		.controlsBanner > a > img
		{
			height: 32px;
			padding:5px;
		}
		
		.logoIcon
		{
			height: 128px;
			padding: 5px;
		}
		
		.main
		{
			font: 15px Verdana, Sans-Serif;
		}
		
		p > br {
			margin-bottom: 1em;
		}
	}
	
	</style>
</head>

<body>
	
	<div class="wrapper">
		
		<section class = "header">
		</section>
		
		<section class="main">
			
		
		<h1>About</h1>
		<hr>
		<p>
		Madelyn Plum Machado is a Florida-born, Illinois-based Professional Software Engineer and Independent Artist, 
		working professionally within the games industry since 2022. 
		Pixel artist and illustrator as a hobby. 
		</p>		
		
		</section>
		
		<section class="leftSpace">
			<section class = "controlsBanner">
				<a href="index.html"><img src="Assets/Icons/HomeIcon.svg"></a>
			</section>
		</section>
		<section class="rightSpace"></section>
		
		<section class = "footer"></section>
		
	</div>
</body>
</html>
