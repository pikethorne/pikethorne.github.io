<!DOCTYPE html>
<html>

<head>
	<title>Pikethorne"s Creator Space</title>
	
	<script>
	var KofiLink = "https://ko-fi.com/pikethorne";
	var TwitterLink = "https://twitter.com/pikethorn";
	var TumblrLink = "https://pikethorne.tumblr.com";
	var BlueSkyLink = "https://bsky.app/profile/pikethorne.bsky.social";
	
	function OpenLink(linkVar)
	{
		document.location.href = linkVar;
	}
	
	</script>
	
	<style>
	
	:root{
		--bodyColor: #E0E0C0;
		--headerColor: #E0D0A0;
		--mainColor: #301822;
		--socialsBannerColor: #200812;
		
		--bgColor: #100812;
	}
	
	h1
	{
		color: var(--headerColor);
		font: 60px Georgia, Serif;
		margin-top: 0px;
		margin-bottom: 0px;
	}
	
	h2
	{
		color: var(--headerColor);
		font: 45px Garamond, Serif;
		margin-top: 0px;
		margin-bottom: 10px;
	}
	
	h3
	{
		color: var(--headerColor);
		font: 30px Garamond, Serif;
		margin-top: 0px;
		margin-bottom: 10px;
	}
	
	hr
	{
		border-style: dotted none none none;
		border-color: #FFB050;
		border-width: 3px;
		max-width: 20%;
	}
	
	body
	{
		color: var(--bodyColor);
		background-color: var(--bgColor);
		text-align: center;
		font: 20px Verdana, Sans-Serif;
	}
	
	.wrapper
	{
		position: absolute;
		top: 0px;
		bottom: 0px;
		left: 0px;
		right: 0px;
		display: grid;
		grid-template-rows: 20px auto 20px;
		grid-template-columns: 10% auto auto 10%;
		grid-template-areas: 
			"header header header header"
			"leftSpace main main rightSpace"
			"footer footer footer footer";
	}
	
	.wrapper > .main
	{
		grid-area: main;
		background-color: var(--mainColor);
		border-radius: 25px
	}
	
	.wrapper > .header
	{
		grid-area: header;
	}
	
	.wrapper > .leftSpace
	{
		grid-area: leftSpace;
	}
	
	.wrapper > .rightSpace
	{
		grid-area: rightSpace;
	}
	
	.wrapper > .footer
	{
		grid-area: footer;
		display: flex;
		flex-direction: column;
		flex-shrink: 0;
	}
	
	.logoIcon
	{
		image-rendering: pixelated;
		height:256px;
		width:auto;
		border-radius: 50%;
		margin: 15px;
	}
	
	.socialsButtonBanner
	{
		background-color: var(--socialsBannerColor);
	}
	
	.socialsButtonBanner > a > img {
		border-radius: 50%;
		max-height:64px;
		height:64px;
		width:auto;
	}
	
	</style>
</head>

<body>
	
	<div class="wrapper">
		
		<section class = "header"></section>
		
		<section class="main">
			<h1>Pikethorne</h1>
			
			<hr>
			
			<h3>Artist and Software Engineer</h3>
			
			<img class = "logoIcon" src="https://lh3.googleusercontent.com/u/2/drive-viewer/AEYmBYRm6zahBjx3_gdRB8cgDzx9y8tslwhq93O7eHbyUJKyvJZoL62LY6EjCt8xv8VzIe71rzoTo8SG6HaMEK29ghp87Rs8VA=w1920-h919">
			<section class = "socialsButtonBanner">
				<button type="button" onclick="OpenLink(KofiLink)">KofiLink</button>
				<a href="https://twitter.com/pikethorn"><img src="Assets/SocialIcons/TwitterSocialIcon.svg"></a>
				<button type="button" onclick="OpenLink(TumblrLink)">TumblrLink</button>
				<button type="button" onclick="OpenLink(BlueSkyLink)">BlueSkyLink</button>
			</section>
			
			<h2>Profile</h2>
			<p>Florida-born, Illinois-based independent artist and game developer. Commissioned art available in traditional ink/watercolor or digital pixel art.</p>
			
			<hr>
			
			<h2>Art</h2>
			<p></p>
		</section>
		
		<section class="leftSpace"></section>
		<section class="rightSpace"></section>
		
		<section class = "footer"></section>
		
	</div>
</body>
</html>
